openapi: 3.0.0
info:
  title: "SADI - Sistema de Analítica de Datos Inteligente API"
  description: |
    Contrato oficial de la API para el sistema SADI.
    Esta especificación es la única fuente de verdad para la interoperabilidad
    entre el backend y el frontend. Define todos los endpoints estables y
    experimentales, así como sus schemas de datos.
  version: "1.0.0"

servers:
  - url: http://localhost:8000
    description: Servidor de desarrollo local

tags:
  - name: "Core (Legacy)"
    description: "Endpoints estables y funcionales de la arquitectura heredada."
  - name: "Experimental - MCP"
    description: "Endpoints experimentales del Main Control Plane."
  - name: "Experimental - MPA"
    description: "Endpoints experimentales de los Módulos de Proceso (Ingesta, EDA, etc.)."
  - name: "Experimental - WPA"
    description: "Endpoints experimentales de los Flujos de Trabajo Automatizados."

paths:
  # Los paths se documentarán aquí en las fases siguientes.
  # Ejemplo:
  # /api/v1/chat/agent/:
  #   post:
  #     tags:
  #       - "Core (Legacy)"
  #     summary: "Interactúa con el agente de IA."
  #     ...

components:
  schemas:
    # Los schemas de datos reutilizables se definirán aquí.
    # Ejemplo:
    # ChatRequest:
    #   type: object
    #   properties:
    #     message:
    #       type: string
    #     data:
    #       type: array
    #       items:
    #         type: object
  securitySchemes:
    # Se pueden definir esquemas de seguridad (ej. JWT, API Key) aquí en el futuro.
